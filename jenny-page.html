<!DOCTYPE html>
<html>
    <body>
        <head>
            <title> Three functions </title>
            <!-- <style src="jenny-page.css"></style> -->
        </head>

        <h1>3 Functions</h1>

        <h2>myIncludes()</h2>

        <div id="input-div">
            <h3>User Input</h3>
            <label>Input elements with one space in between:</label> <br>
            <textarea id="includes-array" placeholder="1 2 3 word text"></textarea> <br>

            <label>Check the array beforehand</label> <br>
            <textarea id="includes-array-display" placeholder="user array appears here" readonly></textarea> <br>

            <button id="includes-array-check">Check array</button>

            <h4>Example Input</h4>
            <p>[1, 2, 3, "word"]</p>
        </div>

        <div id="argument-div">
            <h3>User argument</h3>
            <label>Input one element to target:</label> <br>
            <textarea id="includes-target" placeholder="2"></textarea>

            <h4>Example argument</h4>
            <p>2</p>
        </div>

        <h3>Use myIncludes() button</h3>
        <button id="includes-button">Target element</button>

        <div id="result-div">
            <h3>User Result</h3>
            <textarea id="includes-result-text" readonly></textarea>

            <h4>Example Result</h4>
            <textarea id="myIncludes-example" readonly></textarea>
        </div>


        <h2>myIndexOf()</h2>

        <h2>myPush()</h2>

        <script src="jenny-page.js"></script>
    </body>
</html>
